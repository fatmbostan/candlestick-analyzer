<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تحليل الشموع - Pocket Broker OTC</title>
    <style>
        :root {
            --primary-color: #1a365d;
            --secondary-color: #2a528a;
            --success-color: #38a169;
            --danger-color: #e53e3e;
            --dark-color: #1a202c;
            --light-color: #f7fafc;
        }
        
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background-color: var(--dark-color);
            color: var(--light-color);
            margin: 0;
            padding: 0;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo {
            height: 50px;
            margin-left: 15px;
        }
        
        .container {
            display: flex;
            max-width: 1200px;
            margin: 2rem auto;
            gap: 1.5rem;
            padding: 0 1rem;
        }
        
        .pairs-container {
            width: 280px;
            background: rgba(26, 54, 93, 0.3);
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--secondary-color);
            height: fit-content;
        }
        
        .analysis-container {
            flex: 1;
            background: rgba(26, 32, 44, 0.8);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 0 20px rgba(42, 82, 138, 0.2);
            border: 1px solid var(--secondary-color);
        }
        
        .pair-card {
            background: rgba(42, 82, 138, 0.1);
            border-radius: 8px;
            padding: 0.8rem;
            margin-bottom: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid var(--secondary-color);
        }
        
        .pair-card:hover {
            background: rgba(42, 82, 138, 0.3);
            transform: translateX(-5px);
        }
        
        .pair-card.active {
            background: var(--secondary-color);
            font-weight: bold;
        }
        
        .signal-card {
            background: rgba(26, 32, 44, 0.9);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--secondary-color);
            min-height: 300px;
        }
        
        .signal-up {
            border-top: 4px solid var(--success-color);
        }
        
        .signal-down {
            border-top: 4px solid var(--danger-color);
        }
        
        .signal-arrow {
            font-size: 2.5rem;
            margin: 0 0.5rem;
        }
        
        .up-arrow {
            color: var(--success-color);
        }
        
        .down-arrow {
            color: var(--danger-color);
        }
        
        button {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 1rem;
            width: 100%;
        }
        
        button:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 82, 138, 0.4);
        }
        
        h1, h2, h3 {
            color: var(--light-color);
        }
        
        .accuracy-high {
            color: var(--success-color);
            font-weight: bold;
        }
        
        .pattern-details {
            background: rgba(26, 54, 93, 0.2);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border-right: 3px solid var(--secondary-color);
        }
        
        .time-indicator {
            background: rgba(56, 161, 105, 0.2);
            padding: 0.5rem;
            border-radius: 5px;
            display: inline-block;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        
        .market-status {
            background: rgba(56, 161, 105, 0.2);
            padding: 0.8rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .pairs-container {
                width: auto;
            }
            
            .header {
                flex-direction: column;
                padding: 1rem 0.5rem;
            }
            
            .logo {
                margin: 10px 0 0 0;
            }
        }
    </style>
