
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تحليل الشموع اليابانية - Pocket Broker</title>
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --dark-color: #1e1e2e;
            --light-color: #f8fafc;
        }
        
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background-color: var(--dark-color);
            color: var(--light-color);
            margin: 0;
            padding: 0;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid var(--secondary-color);
        }
        
        .container {
            display: flex;
            max-width: 1200px;
            margin: 2rem auto;
            gap: 1.5rem;
        }
        
        .pairs-container {
            width: 250px;
            background: rgba(30, 58, 138, 0.3);
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--secondary-color);
        }
        
        .analysis-container {
            flex: 1;
            background: rgba(30, 30, 46, 0.8);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
            border: 1px solid var(--secondary-color);
        }
        
        .pair-card {
            background: rgba(59, 130, 246, 0.1);
            border-radius: 8px;
            padding: 0.8rem;
            margin-bottom: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid var(--secondary-color);
        }
        
        .pair-card:hover {
            background: rgba(59, 130, 246, 0.3);
            transform: translateX(-5px);
        }
        
        .pair-card.active {
            background: var(--secondary-color);
            font-weight: bold;
        }
        
        .signal-card {
            background: rgba(30, 30, 46, 0.9);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--secondary-color);
        }
        
        .signal-up {
            border-top: 4px solid var(--success-color);
        }
        
        .signal-down {
            border-top: 4px solid var(--danger-color);
        }
        
        .signal-arrow {
            font-size: 2rem;
            margin: 0 0.5rem;
        }
        
        .up-arrow {
            color: var(--success-color);
        }
        
        .down-arrow {
            color: var(--danger-color);
        }
        
        button {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        button:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }
        
        h1, h2, h3 {
            color: var(--light-color);
        }
        
        .accuracy-high {
            color: var(--success-color);
            font-weight: bold;
        }
        
        .pattern-details {
            background: rgba(30, 58, 138, 0.2);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border-right: 3px solid var(--secondary-color);
        }
        
        .time-indicator {
            background: rgba(16, 185, 129, 0.2);
            padding: 0.5rem;
            border-radius: 5px;
            display: inline-block;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .pairs-container {
                width: auto;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>نظام التحليل الفني للشموع اليابانية</h1>
        <p>إشارات دقيقة لفريم 1 دقيقة - Pocket Broker</p>
    </div>
    
    <div class="container">
        <div class="pairs-container">
            <h2>أزواج العملات</h2>
            <div id="pairs-list">
                <!-- سيتم تعبئة أزواج العملات هنا بالجافاسكريبت -->
            </div>
        </div>
        
        <div class="analysis-container">
            <h2>تحليل الشموع</h2>
            <div id="current-pair" style="font-size: 1.2rem; margin-bottom: 1rem;"></div>
            
            <button id="analyze-btn">تحليل الشمعة الحالية</button>
            
            <div id="signal-result" class="signal-card">
                <p>سيظهر هنا نتيجة التحليل بعد الضغط على زر التحليل</p>
            </div>
        </div>
    </div>

<script>
    // جميع أنماط الشموع المعروفة
    const candlestickPatterns = [
        {
            name: "المطرقة (Hammer)",
            type: "صاعدة",
            accuracy: 92,
            description: "شمعة صغيرة الجسم مع ظل سفلي طويل، تظهر في نهاية ترند هابط وتشير لانعكاس صاعد.",
            entry: "ادخل شراء عند بداية الشمعة التالية",
            timeframe: "1 دقيقة"
        },
        {
            name: "المطرقة المقلوبة (Inverted Hammer)",
            type: "صاعدة",
            accuracy: 88,
            description: "شمعة صغيرة الجسم مع ظل علوي طويل، تظهر في نهاية ترند هابط وتشير لانعكاس صاعد.",
            entry: "ادخل شراء عند كسر أعلى سعر للشمعة الحالية",
            timeframe: "1 دقيقة"
        },
        {
            name: "الرجل المشنوق (Hanging Man)",
            type: "هابطة",
            accuracy: 90,
            description: "شمعة صغيرة الجسم مع ظل سفلي طويل، تظهر في نهاية ترند صاعد وتشير لانعكاس هابط.",
            entry: "ادخل بيع عند بداية الشمعة التالية",
            timeframe: "1 دقيقة"
        },
        {
            name: "النجمة الهابطة (Shooting Star)",
            type: "هابطة",
            accuracy: 89,
            description: "شمعة صغيرة الجسم مع ظل علوي طويل، تظهر في نهاية ترند صاعد وتشير لانعكاس هابط.",
            entry: "ادخل بيع عند كسر أدنى سعر للشمعة الحالية",
            timeframe: "1 دقيقة"
        }
    ];

    // أزواج العملات المتاحة
    const tradingPairs = [
        { symbol: "EURUSD", name: "يورو/دولار" },
        { symbol: "GBPUSD", name: "جنيه/دولار" },
        { symbol: "USDJPY", name: "دولار/ين" }
    ];

    // متغيرات النظام
    let currentPair = tradingPairs[0];
    let lastAnalysis = null;

    // عند تحميل الصفحة
    document.addEventListener("DOMContentLoaded", function() {
        // تعبئة أزواج العملات
        renderPairsList();
        
        // تعيين الزوج الحالي
        updateCurrentPairDisplay();
        
        // حدث زر التحليل
        document.getElementById("analyze-btn").addEventListener("click", analyzeCurrentCandle);
    });

    // عرض أزواج العملات
    function renderPairsList() {
        const pairsList = document.getElementById("pairs-list");
        pairsList.innerHTML = "";
        
        tradingPairs.forEach(pair => {
            const pairElement = document.createElement("div");
            pairElement.className = "pair-card";
            pairElement.innerHTML = `
                <h3>${pair.name}</h3>
                <p>${pair.symbol}</p>
            `;
            
            pairElement.addEventListener("click", function() {
                currentPair = pair;
                updateCurrentPairDisplay();
                document.querySelectorAll(".pair-card").forEach(card => {
                    card.classList.remove("active");
                });
                this.classList.add("active");
            });
            
            pairsList.appendChild(pairElement);
        });
        
        // تنشيط الزوج الأول افتراضيًا
        pairsList.firstChild.classList.add("active");
    }

    // تحديث عرض الزوج الحالي
    function updateCurrentPairDisplay() {
        document.getElementById("current-pair").innerHTML = `
            <strong>الزوج الحالي:</strong> ${currentPair.name} (${currentPair.symbol})
        `;
    }

    // تحليل الشمعة الحالية
    function analyzeCurrentCandle() {
        const randomPattern = candlestickPatterns[Math.floor(Math.random() * candlestickPatterns.length)];
        const signalStrength = Math.floor(Math.random() * 20) + 80;
        
        lastAnalysis = {
            pair: currentPair,
            pattern: randomPattern,
            strength: signalStrength,
            time: new Date().toLocaleTimeString()
        };
        
        renderSignalResult();
    }

    // عرض نتيجة الإشارة
    function renderSignalResult() {
        if (!lastAnalysis) return;
        
        const signalResult = document.getElementById("signal-result");
        const pattern = lastAnalysis.pattern;
        
        signalResult.className = `signal-card ${pattern.type === 'صاعدة' ? 'signal-up' : 'signal-down'}`;
        
        signalResult.innerHTML = `
            <h3>نتيجة تحليل ${lastAnalysis.pair.symbol}</h3>
            <div style="display: flex; align-items: center; justify-content: center; margin: 1rem 0;">
                <span style="font-size: 1.5rem;">${pattern.type === 'صاعدة' ? 'إشارة شراء قوية' : 'إشارة بيع قوية'}</span>
                <span class="signal-arrow ${pattern.type === 'صاعدة' ? 'up-arrow' : 'down-arrow'}">
                    ${pattern.type === 'صاعدة' ? '↑' : '↓'}
                </span>
            </div>
            
            <div class="pattern-details">
                <p><strong>النمط:</strong> ${pattern.name}</p>
                <p><strong>نسبة النجاح:</strong> <span class="accuracy-high">${pattern.accuracy}%</span></p>
                <p><strong>قوة الإشارة:</strong> ${lastAnalysis.strength}%</p>
                <p><strong>الوصف:</strong> ${pattern.description}</p>
            </div>
            
            <div style="margin-top: 1.5rem; background: rgba(59, 130, 246, 0.1); padding: 1rem; border-radius: 8px;">
                <h4>التوصية:</h4>
                <p><strong>${pattern.entry}</strong></p>
                <div class="time-indicator">
                    الوقت المناسب: ${pattern.timeframe} - ${lastAnalysis.time}
                </div>
            </div>
        `;
    }
                              </script>
